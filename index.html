<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extração de Palavras-Chave</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    textarea { width: 100%; height: 150px; }
    button { margin-top: 10px; padding: 10px; font-size: 16px; }
    #resultado { margin-top: 20px; background: white; padding: 10px; }
  </style>
</head>
<body>
  <h1>Strings: Extraindo Palavras-Chave</h1>
  <p>Cole seu texto abaixo:</p>
  <textarea id="texto" placeholder="Cole seu texto aqui..."></textarea><br>
  <button onclick="extrairPalavrasChave()">Extrair Palavras-Chave</button>
  <div id="resultado"></div>

  <script>
    const stopwords = ["de", "a", "o", "que", "e", "do", "da", "em", "um", "para", "é", "com", "não", "uma", "os", "no", "se", "na", "por", "mais", "as", "dos", "como", "mas", "foi", "ao", "ele", "das", "tem", "à", "seu", "sua", "ou", "ser", "quando", "muito", "há", "nos", "já", "está", "eu", "também", "só", "pelo", "pela", "até", "isso", "ela", "entre", "era", "depois", "sem", "mesmo", "aos", "ter", "seus", "quem", "nas", "me", "esse", "eles", "estão", "você", "tinha", "foram", "essa", "num", "nem", "suas", "meu", "às", "minha", "têm", "numa", "pelos", "elas", "havia", "seja", "qual", "será", "nós", "tenho", "lhe", "deles", "essas", "esses", "pelas", "este", "dele", "tu", "te", "vocês", "vos", "lhes", "meus", "minhas", "teu", "tua", "teus", "tuas", "nosso", "nossa", "nossos", "nossas", "dela", "delas", "esta", "estes", "estas", "aquele", "aquela", "aqueles", "aquelas", "isto", "aquilo", "estou", "está", "estamos", "estão", "estive", "esteve", "estivemos", "estiveram", "estava", "estávamos", "estavam", "estivera", "estivéramos", "esteja", "estejamos", "estejam", "estivesse", "estivéssemos", "estivessem", "estiver", "estivermos", "estiverem"];

    function extrairPalavrasChave() {
      const texto = document.getElementById("texto").value.toLowerCase();
      const palavras = texto.match(/\b\w+\b/g);
      const frequencia = {};

      palavras.forEach(palavra => {
        if (!stopwords.includes(palavra)) {
          frequencia[palavra] = (frequencia[palavra] || 0) + 1;
        }
      });

      const palavrasOrdenadas = Object.entries(frequencia)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

      let resultado = "<h3>Top 10 Palavras-Chave:</h3><ul>";
      palavrasOrdenadas.forEach(([palavra, contagem]) => {
        resultado += `<li><strong>${palavra}</strong> – ${contagem} vez(es)</li>`;
      });
      resultado += "</ul>";

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
